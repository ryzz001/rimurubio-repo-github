   body {

    .purple-circle {
      position: absolute;

      filter: blur(100px);

      mix-blend-mode: screen;
      z-index: 0;
    }
    .circle1 {

    .circle3 {

      height: 250px;
      background: #a78bfa;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation-delay: 1.5s;
    }
    @keyframes pulse {
      0%,
      100% {
        opacity: 0.6;
        transform: scale(1);
      }
      50% {
        opacity: 0.3;
        transform: scale(1.1);
      }
    }

    /* Colorful animated border */
    .colorful-border {
      position: relative;
      border-radius: 0.75rem; /* rounded-lg */
      padding: 0.125rem; /* 2px border space */
      background: linear-gradient(
        270deg,
        #ff3cac,
        #784ba0,
        #2b86c5,
        #ff3cac,
        #784ba0,
        #2b86c5
      );
      background-size: 1200% 1200%;
      animation: borderShift 10s linear infinite;
      display: inline-block;
    }
    .colorful-border > .btn-inner {
      display: block;
      border-radius: 0.75rem; /* rounded-lg */
      background: white;
      padding: 0.75rem 1.5rem;
      font-weight: 600;
      color: #166534; /* Tailwind green-700 */
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s ease, color 0.3s ease,
        transform 0.15s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      box-shadow: 0 4px 6px rgb(0 0 0 / 0.1);
    }
    .colorful-border > .btn-inner:active {
      transform: scale(0.95);
      background-color: #15803d; /* Tailwind green-600 */
      color: white;
      box-shadow: 0 2px 4px rgb(0 0 0 / 0.2);
    }
    .colorful-border > .btn-inner:hover {
      background-color: #22c55e; /* Tailwind green-500 */
      color: white;
    }
    @keyframes borderShift {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }
  </style>
